<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="navbar">ADMINISTRAR</div> 
    <div class="container">
        <a href="/" class="volver-link">
            <button>
                Agregar nueva persona
            </button>
        </a> 
        <h1>Listado de Personas</h1>
        <div class="separator"></div>
        <table>
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for persona in registros %}
                <tr>
                    <td>{{ persona[1] }}</td>
                    <td>{{ persona[2] }}</td>
                    <td>{{ persona[3] }}</td>
                    <td>{{ persona[4] }}</td>
                    <td>{{ persona[5] }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('eliminar_registro', dni=persona[1]) }}" style="display:inline;">
                            <button type="submit">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
  
</body>
</html>
